{% extends 'pokemon_app/base.html' %}

{% block content %}
<h1>Search Pokemon</h1>
<form method="get" class="mb-4">
    <div class="input-group">
        <input type="text" name="search" class="form-control" placeholder="Enter Pokemon name">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>

{% if pokemon %}
<div class="card mb-4" style="max-width: 300px;">
    <img src="{{ pokemon.sprites.front_default }}"  class="card-img-top" alt="{{ pokemon.name }}">
    <div class="card-body">
        <h2 class="card-title">{{ pokemon.name|title }}</h2>
        <p class="card-text">
            <small class="text-muted">Type: 
                {% for type in pokemon.types %}
                    <span class="badge bg-secondary">{{ type.type.name|title }}</span>
                {% endfor %}
            </small>
        </p>
        <a href="{% url 'pokemon_detail' pokemon.name %}" class="btn btn-primary">View Details</a>
    </div>
</div>
{% endif %}

{% if error %}
    <p class="text-danger">{{ error }}</p>
{% endif %}
{% endblock %}
